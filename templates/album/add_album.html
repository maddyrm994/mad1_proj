{% extends 'layout.html' %}

	{% block title %}
		Add Album - Amplifi
	{% endblock %}

	{% block content %}
		<h1>Add Album</h1>
		<form method='post' class='form'>
			<label for='name' class='form-label'>Name:
				<input type='text' name='name' id='name' class='form-control' required />
			</label>
			<label for='name' class='form-label'>Genre:
				<input type='text' name='genre' id='genre' class='form-control' required />
			</label>
			<label for='name' class='form-label'>Artist:
				<input type='text' name='artist' id='artist' class='form-control' required />
			</label>
			
			<input type='submit' value='Add Album' class='btn btn-outline-success'>
		</form>
	{% endblock %}

	{% block style %}
		<style>
			.form{
				margin-top: 32px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			h1{
				margin-top: 64px;
				text-align:center;
			}
		</style>
	{% endblock %}
