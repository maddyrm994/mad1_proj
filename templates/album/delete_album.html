{% extends 'layout.html' %}

	{% block title %}
		Delete Album - Amplifi
	{% endblock %}

	{% block content %}
		<h1>Delete Album</h1>
		<h2 class='text-danger'>
			Are you sure you want to delete Album
			<strong>{{album.albumname}}</strong>
			?
		</h2>
		<form method='post' class='form'>
			<input type='submit' value='Delete Album' class='btn btn-outline-danger'>
		</form>
	{% endblock %}

	{% block style %}
		<style>
			.form{
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			h1{
				margin-top: 64px;
				text-align:center;
			}

			h2{
				margin: 32px auto;
				text-align:center;
			}
		</style>
	{% endblock %}
