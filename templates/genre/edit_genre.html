{% extends 'layout.html' %}

	{% block title %}
		Edit Genre - Amplifi
	{% endblock %}

	{% block content %}
		<h1>Edit Genre</h1>
		<form method='post' class='form'>
			<label for='name' class='form-label'>Name:
				<input type='text' name='name' id='name' class='form-control' required value='{{genre.genrename}}' />
			</label>
			<input type='submit' value='Edit Genre' class='btn btn-outline-success'>
		</form>
	{% endblock %}

	{% block style %}
		<style>
			.form{
				margin-top: 32px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			h1{
				margin-top: 64px;
				text-align:center;
			}
		</style>
	{% endblock %}
