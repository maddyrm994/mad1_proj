{% extends 'layout.html' %}

	{% block title %}
		Genres - Amplifi
	{% endblock %}

	{% block content %}
		<h1>Genres</h1>
		<div class='heading'>
			<h2 class='text-muted'>Genres</h2>
			<a class='btn btn-outline-success' href="{{url_for('add_genre_page')}}">
				<i class='fas fa-plus fa-xs'></i>
				Add Genre
			</a>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Genre ID</th>
					<th>Genre Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for genre in genres %}
				<tr>
					<td>{{genre.id}}</td>
					<td>{{genre.genrename}}</td>>
					<td>
						<a class="btn btn-primary" href="{{url_for('edit_genre_page', id=genre.id)}}">
							<i class="fas fa-edit fa-xs"></i>
							Edit
						</a>
						<a class="btn btn-danger" href="{{url_for('delete_genre_page', id=genre.id)}}">
							<i class="fas fa-trash fa-xs"></i>
							Delete
						</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	{% endblock %}

	{% block style %}
		<style>
			.heading{
				display:flex;
				justify-content: space-between;
				align-items: center;
			}

			h1{
				text-align: center;
			}
		</style>
	{% endblock %}
